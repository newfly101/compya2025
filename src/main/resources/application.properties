spring.application.name=compyafun

# cloudfront back to header
server.forward-headers-strategy=framework

# application log level
logging.level.com.dawne.com2usbaseball=INFO

# mariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/compyafun
spring.datasource.username=newfly101
spring.datasource.password=${DB_PASSWORD}

# HikariCP
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=3000

# MyBatis
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.dawne.com2usbaseball.entity,com.dawne.com2usbaseball.dto
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis.configuration.map-underscore-to-camel-case=true

# env files
spring.config.import=optional:file:.env
